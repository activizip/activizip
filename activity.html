<body class="body-main">
    <header>
        <div class="cont-btn-header">
            <div class="logo">
                <!-- logo -->
                <a href="index.html">
                    <img src="img/logoHomeActivizip.png" alt="Logo de activizip" id="logoActivizip">
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <!-- CARD ACTIVITY -->
        <div class="cont-activity">
            <!-- img -->
            <div class="cont-img">
                <img src="img/img-activity.jpg" width="960" height="640" alt="Imagen de actividad"/>
            </div>
            <!-- text -->
            <div class="cont-info">
                <h3 id="activityName"></h3>
                <!-- <h5 id="activityDescription"></h5> -->
                <div class="cont-location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-geo-alt-fill locationIcon2" viewBox="0 0 16 16">
                        <path
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                    </svg>
                    <p id="activityLocation"></p>
                </div>
                <div class="cont-items" id="date">
                    <div class="cont-left">
                        <small id="activityDay"></small>
                        <small id="activityMonth"></small>
                        <small id="activityYear"></small>
                    </div>
                    <div class="cont-right">
                        <small id="activityHour"></small>
                    </div>
                </div>
                <div>
                    <div class="cont-info">
                        <p id="activityDescription"></p>
                        <p id="activityPeople"></p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn-price cont-right" id="btnJoin">
                        <p id="activityPrice"></p>
                    </button>
                </div>
            </div>
        </div>
    </main>
