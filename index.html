    <link rel="stylesheet" href="css/index.css">
    
    <title>Activizip</title>
</head>

<body>
    <header class="header-nav">
        <div class="cont-nav">
            <nav>
                <div class="logo">
                    <!-- logo -->
                    <img src="img/logoActivizipWhite.png" alt="Logo de activizip" id="logoActivizip">
                </div>
                <div>
                    <!-- buttons -->
                    <ul id="loginNavBar">
                    </ul>
                </div>
            </nav>
        </div>
        <div>
            <!-- form to search activies -->
            <form class="form-search-header">
                <div class="cont-input cont-input-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                    <input type="text" name="busqueda" placeholder="Actividad" class="input-search" id="inputSearch">
                </div>
                <div class="cont-input">
                    <input type="button" value="Buscar" class="btn-search" id="btnSearch">
                </div>
            </form>
        </div>
    </header>
    <main>
        <header>
            <!-- title -->
            <div class="cont-text-header">
                <h1>Actividades</h1>
                <p>
                    Si te cuesta encontrar a alguien con quien realizar algún deporte, iniciar un viaje o tan solo
                    conocer nuevos amigos...
                </p>
                <p>
                    No te preocupes! En Activizip encontraste el lugar ideal :)
                </p>
            </div>
        </header>

        <!-- activities section -->
        <section class="section-cards">
            <!-- card container -->
            <div class="cont-cards" id="activitiesScreen"></div>
        </section>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="#">©2022 Activizip </a></li>
                <li class="line">|</li>
                <li><a href="#">Politica de privacidad </a></li>
                <li class="line">|</li>
                <li><a href="#">Cookies</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/indexActivities.js"></script>
    <script src="js/loginNavButtons.js"></script>
</body>
